<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    /*link href="https://jsplumbtoolkit.com/css/main.css" rel="stylesheet"*/
    <link rel="stylesheet" href="https://jsplumbtoolkit.com/css/jsplumbtoolkit-defaults.css">
    /*link rel="stylesheet" href="https://jsplumbtoolkit.com/css/jsplumbtoolkit-demo.css"*/
    <style>
        /* 상업적 이용 가능 무료 폰트 - https://noonnu.cc/font_page/38 */
        @font-face { font-family: 'NanumSquareRound'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff'); font-weight: normal; font-style: normal; }
        * {font-family: NanumSquareRound, 나눔고딕;}

    </style>


</head>
<body>
    <nav class="navar navbar-inverse navbar-fixed-top">  <!-- 상단 nav 고정 바 -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">스뮤고개</a>
                <a href="#" class="navbar-profile">홍길동</a><!-- nav 프로필 영역 -->
                <img class="navbar-proimg">
            </div>

        </div>
    </nav> <!-- 상단고정바-->

    <section class="wrapper"><!--반응형 웹 구조-->
        <div class="section1">
            <div class="elements_section">
                            <br><p>기본 요소</p><hr>
                            <div class="templete templete1" id="text" draggable="true" ondragstart="drag(event)" xmlns="http://www.w3.org/1999/xhtml">
                                <div class = "icon"><p>___________<br>___________</p></div>
                                <p style="font-size:16px; padding-top:2px;">텍스트</p>
                            </div>
                            <div class="templete templete2" id="list" xmlns="http://www.w3.org/1999/xhtml">
                                <div class = "icon">
                                    <p style="margin: 0 0 3px; padding-top: 5px;">___________</p>
                                    <div class = "list_ex" id="ex_1"></div>
                                    <div class = "list_ex" id="ex_2"></div>
                                    <div class = "list_ex" id="ex_3"></div>
                                </div>

                                <p style="font-size:16px; padding-top:2px;">리스트</div>
                            <div class="templete templete3" xmlns="http://www.w3.org/1999/xhtml">이미지</div>
                            <div class="templete templete4" xmlns="http://www.w3.org/1999/xhtml">동영상</div>
                            <div class="templete templete5" xmlns="http://www.w3.org/1999/xhtml">음성</div>
                            <div class="templete templete6" xmlns="http://www.w3.org/1999/xhtml">임시</div>

                            <hr><p>고급 요소</p><hr>
                            <div class="templete_adv templete1" xmlns="http://www.w3.org/1999/xhtml">알림메세지</div>
                            <div class="templete_adv templete1" xmlns="http://www.w3.org/1999/xhtml">예약 Form</div>
                            <div class="templete_adv templete1" xmlns="http://www.w3.org/1999/xhtml">투표 Form</div>

                            <hr><p>다운로드한 요소</p><hr>
                            <a href="#"><div class="madang">창작마당</div></a>


            </div>

        </div> <!-- 좌측에 블럭들 위치해있는 section-->
        <div class="section2">
            <div class="section2_1"></div>  <!-- 중하에 시각적 블럭 영역 svg section-->
            <div class="chatbot_Flow">

                <div class="svg-chart" id="svg-chart"  xmlns="http://www.w3.org/2000/svg" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="svg-foreign">
                        <div class="entry">
                            <div class="entry-body">entry</div>
                        </div>
                    </div>
                </div>
            </div> <!-- 중상에 선택한 요소 조작 section-->
        </div>
        <div class="section3" id="right_section"><!-- 웇흑에 미리보기 section-->
            <input type="button" class="fold_layout" id="fold_button" onclick="fold_layout()" value=">>" >
            <div class="preview"></div>
            <a href="#"><div class="message">메세지</div></a>

        </div>
    </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="js/main.js"></script>
<script src="https://jsplumbtoolkit.com/community/demo/draggableConnectors/lib/jsplumb.js"></script>
<script src="https://jsplumbtoolkit.com/js/jquery.validate.js"></script>
<script src="https://jsplumbtoolkit.com/js/additional-methods.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="js/jsplumb-test.js"></script>
</body>
</html>
